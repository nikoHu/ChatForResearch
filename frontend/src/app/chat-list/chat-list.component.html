<div class="mb-3 overflow-hidden" routerLink="/home">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="ml-4 mt-3 size-8 cursor-pointer rounded-md stroke-black stroke-2 p-1 hover:bg-black/10"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
    />
  </svg>
</div>
<div class="overflow-hidden border-t pt-4">
  @for (chat of chats; track chat.id) {
    <div
      [routerLink]="['/chat', chat.id]"
      [class]="isActive(chat.id) ? 'bg-black/10' : ''"
      class="text-md mx-auto mb-1 w-[90%] cursor-pointer rounded-lg py-2 pl-4 hover:bg-black/5"
      (click)="setActive(chat.id)"
    >
      {{ chat.name }}
    </div>
  }
</div>
