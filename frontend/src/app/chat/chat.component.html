<div class="flex h-full w-full flex-col">
  <div class="relative flex w-full flex-row rounded-2xl py-3 pl-3">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="mr-3 size-8 cursor-pointer rounded-md stroke-black stroke-2 p-1 hover:bg-black/10"
      [class]="isOpen ? 'block' : 'hidden'"
      (click)="setIsOpen()"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
    </svg>
    <select (change)="onSelectChange($event)" class="select select-sm">
      <option selected>ChatGLM3</option>
      <option>Llama3</option>
    </select>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="absolute right-0 mr-5 size-8 cursor-pointer rounded-md stroke-black stroke-2 p-1 hover:bg-black/10"
      onclick="my_modal.showModal()"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z"
      />
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
    </svg>
    <dialog id="my_modal" class="modal">
      <div class="modal-box">
        <h3 class="mb-5 text-xl font-bold">对话设置</h3>
        <div class="mb-5">
          <div class="mb-1 text-lg font-medium">历史消息限制</div>
          <div class="mb-3 text-sm text-gray-500">每次请求携带的消息数</div>
          <select id="example-ngModel" [(ngModel)]="historyLimit" class="select select-bordered select-sm">
            <option>全部</option>
            <option>1</option>
            <option>3</option>
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>50</option>
            <option>100</option>
          </select>
        </div>
        <div>
          <div class="mb-1 text-lg font-medium">温度系数: {{ temperature / 10 }}</div>
          <div class="mb-3 text-sm text-gray-500">值越大，随机性越大</div>
          <div class="flex flex-row justify-between text-sm">
            <div>0</div>
            <div>0.5</div>
            <div>1</div>
          </div>
          <input [(ngModel)]="temperature" type="range" min="0" max="10" [value]="temperature" class="range range-sm" />
        </div>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
  </div>
  <div
    id="content"
    (scroll)="onScroll($event)"
    class="flex w-full grow flex-col overflow-auto border-y py-3 scrollbar-thin scrollbar-track-neutral-200 scrollbar-thumb-neutral-500"
  >
    @for (message of messages; track message.id) {
      @if (loading && message.content === '') {
        <div class="px-7 py-3">
          <span class="loading loading-spinner loading-md"></span>
        </div>
      } @else {
        <markdown
          clipboard
          [class]="
            (message.id % 2 === 0 ? 'ml-7 self-start bg-black/10' : 'mr-7 self-end bg-secondary text-white') +
            ' prose my-5 h-fit max-w-[60%] rounded-2xl px-3 py-2'
          "
          [data]="message.content"
        ></markdown>
      }
    }
  </div>
  <div
    class="mx-auto my-5 flex h-28 w-[95%] flex-col rounded-lg border-2 focus-within:border-black focus:border-2 focus:border-black"
  >
    <textarea
      class="textarea w-full resize-none rounded-lg border-none shadow-none scrollbar-thin scrollbar-track-neutral-200 scrollbar-thumb-neutral-600 focus:resize-none focus:border-none focus:outline-0"
      placeholder="Type your message here..."
      [(ngModel)]="newMessage"
      (keydown)="checkEnter($event)"
    ></textarea>
    <button (click)="sendMessage()" class="btn btn-sm bottom-0 my-2 mr-2 self-end">Send</button>
  </div>
</div>
