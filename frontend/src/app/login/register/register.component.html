<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="card w-full max-w-sm shrink-0 bg-base-100 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            [(ngModel)]="username"
            class="input input-bordered"
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="password"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Confirm Password</span>
          </label>
          <input
            type="password"
            name="confirmPassword"
            placeholder="Confirm Password"
            [(ngModel)]="confirmPassword"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary" (click)="onSubmit()">Register</button>
        </div>
        <div>
          <label class="label">
            <a routerLink="/login" class="link-hover link label-text-alt">Already have an account? Login</a>
          </label>
        </div>
      </form>
    </div>
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Register Now!</h1>
      <p class="py-6">
        Join us, start your AI journey! Explore the ocean of knowledge, grow in the wave of innovation!
      </p>
    </div>
  </div>
</div>
